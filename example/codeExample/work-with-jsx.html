        // render props
        function List({ data, children }) {
            return (
                <ul >
                    {data.map((...props) => children(...props))}
                </ul>

            )
        }

        function App() {
            const cars = ['BMW', 'Merc', 'Audi']
            return (
                <div>

                    <List data={cars}>
                        {(item, index) => <li key={index}>{item} </li>}
                    </List>

                </div>
            )
        }

        const root = ReactDOM.createRoot(container)
        root.render(<App />)
